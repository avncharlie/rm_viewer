<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#39ff14"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rm_viewer</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="app">
    <div id="toolbar">
      <div id="search_bar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
          <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path>
        </svg>
        <input type="text" id="search_input" placeholder="Search..." />
      </div>

      <div id="sort_widget">
        <button id="sort_button">
          <span id="sort_label">Last modified</span>
          <svg class="sort_chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </button>
        
        <div id="sort_dropdown" class="hidden">
          <div class="sort_header">
            <span>Sort by</span>
          </div>
          
          <div class="sort_options">
            <button class="sort_option selected" data-sort="modified">

                <path d="M44.1213 16.5L42 18.6213L38.5607 15.182C37.6157 14.2371 36 14.9063 36 16.2427V28.5H33L33 16.2427C33 14.9063 31.3843 14.2371 30.4393 15.182L27 18.6213L24.8787 16.5L34.5 6.87866L44.1213 16.5Z"></path>

                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M36 34.5H7.5V37.5H36V34.5Z"></path>
              </svg>
              <svg class="sort_icon sort_desc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M7.5 10.5H36V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M21 34.5H7.5V37.5H21V34.5Z"></path>
                <path d="M27 29.3787L30.4393 32.818C31.3686 33.742 33 33.0723 33 31.7574L33 19.5H36V31.7574C36 33.0929 37.6137 33.7621 38.5589 32.8198L42 29.3787L44.1213 31.5L34.5 41.1213L24.8787 31.5L27 29.3787Z"></path>
              </svg>
              <span>Last modified</span>
            </button>
            <button class="sort_option" data-sort="opened">
              <svg class="sort_icon sort_asc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M44.1213 16.5L42 18.6213L38.5607 15.182C37.6157 14.2371 36 14.9063 36 16.2427V28.5H33L33 16.2427C33 14.9063 31.3843 14.2371 30.4393 15.182L27 18.6213L24.8787 16.5L34.5 6.87866L44.1213 16.5Z"></path>
                <path d="M7.5 10.5H21V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M36 34.5H7.5V37.5H36V34.5Z"></path>
              </svg>
              <svg class="sort_icon sort_desc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M7.5 10.5H36V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M21 34.5H7.5V37.5H21V34.5Z"></path>
                <path d="M27 29.3787L30.4393 32.818C31.3686 33.742 33 33.0723 33 31.7574L33 19.5H36V31.7574C36 33.0929 37.6137 33.7621 38.5589 32.8198L42 29.3787L44.1213 31.5L34.5 41.1213L24.8787 31.5L27 29.3787Z"></path>
              </svg>
              <span>Last opened</span>
            </button>
            <button class="sort_option" data-sort="created">
              <svg class="sort_icon sort_asc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M44.1213 16.5L42 18.6213L38.5607 15.182C37.6157 14.2371 36 14.9063 36 16.2427V28.5H33L33 16.2427C33 14.9063 31.3843 14.2371 30.4393 15.182L27 18.6213L24.8787 16.5L34.5 6.87866L44.1213 16.5Z"></path>
                <path d="M7.5 10.5H21V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M36 34.5H7.5V37.5H36V34.5Z"></path>
              </svg>
              <svg class="sort_icon sort_desc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M7.5 10.5H36V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M21 34.5H7.5V37.5H21V34.5Z"></path>
                <path d="M27 29.3787L30.4393 32.818C31.3686 33.742 33 33.0723 33 31.7574L33 19.5H36V31.7574C36 33.0929 37.6137 33.7621 38.5589 32.8198L42 29.3787L44.1213 31.5L34.5 41.1213L24.8787 31.5L27 29.3787Z"></path>
              </svg>
              <span>Date created</span>
            </button>
            <button class="sort_option" data-sort="alpha">
              <svg class="sort_icon sort_asc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M44.1213 16.5L42 18.6213L38.5607 15.182C37.6157 14.2371 36 14.9063 36 16.2427V28.5H33L33 16.2427C33 14.9063 31.3843 14.2371 30.4393 15.182L27 18.6213L24.8787 16.5L34.5 6.87866L44.1213 16.5Z"></path>
                <path d="M7.5 10.5H21V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M36 34.5H7.5V37.5H36V34.5Z"></path>
              </svg>
              <svg class="sort_icon sort_desc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M7.5 10.5H36V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M21 34.5H7.5V37.5H21V34.5Z"></path>
                <path d="M27 29.3787L30.4393 32.818C31.3686 33.742 33 33.0723 33 31.7574L33 19.5H36V31.7574C36 33.0929 37.6137 33.7621 38.5589 32.8198L42 29.3787L44.1213 31.5L34.5 41.1213L24.8787 31.5L27 29.3787Z"></path>
              </svg>
              <span>Alphabetical (A-Z)</span>
            </button>
            <button class="sort_option" data-sort="size">
              <svg class="sort_icon sort_asc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M44.1213 16.5L42 18.6213L38.5607 15.182C37.6157 14.2371 36 14.9063 36 16.2427V28.5H33L33 16.2427C33 14.9063 31.3843 14.2371 30.4393 15.182L27 18.6213L24.8787 16.5L34.5 6.87866L44.1213 16.5Z"></path>
                <path d="M7.5 10.5H21V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M36 34.5H7.5V37.5H36V34.5Z"></path>
              </svg>
              <svg class="sort_icon sort_desc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M7.5 10.5H36V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M21 34.5H7.5V37.5H21V34.5Z"></path>
                <path d="M27 29.3787L30.4393 32.818C31.3686 33.742 33 33.0723 33 31.7574L33 19.5H36V31.7574C36 33.0929 37.6137 33.7621 38.5589 32.8198L42 29.3787L44.1213 31.5L34.5 41.1213L24.8787 31.5L27 29.3787Z"></path>
              </svg>
              <span>File size</span>
            </button>
            <button class="sort_option" data-sort="pages">
              <svg class="sort_icon sort_asc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M44.1213 16.5L42 18.6213L38.5607 15.182C37.6157 14.2371 36 14.9063 36 16.2427V28.5H33L33 16.2427C33 14.9063 31.3843 14.2371 30.4393 15.182L27 18.6213L24.8787 16.5L34.5 6.87866L44.1213 16.5Z"></path>
                <path d="M7.5 10.5H21V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M36 34.5H7.5V37.5H36V34.5Z"></path>
              </svg>
              <svg class="sort_icon sort_desc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M7.5 10.5H36V13.5H7.5V10.5Z"></path>
                <path d="M7.5 22.5H24V25.5H7.5V22.5Z"></path>
                <path d="M21 34.5H7.5V37.5H21V34.5Z"></path>
                <path d="M27 29.3787L30.4393 32.818C31.3686 33.742 33 33.0723 33 31.7574L33 19.5H36V31.7574C36 33.0929 37.6137 33.7621 38.5589 32.8198L42 29.3787L44.1213 31.5L34.5 41.1213L24.8787 31.5L27 29.3787Z"></path>
              </svg>
              <span>Page count</span>
            </button>
          </div>
          
          <div class="grid_section">
            <div class="grid_label" id="grid_label">Medium grid</div>
            <div class="grid_options">
              <button class="grid_option" data-grid="large" title="Large grid">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <rect x="4" y="4" width="7" height="7"/>
                  <rect x="13" y="4" width="7" height="7"/>
                  <rect x="4" y="13" width="7" height="7"/>
                  <rect x="13" y="13" width="7" height="7"/>
                </svg>
              </button>
              <button class="grid_option selected" data-grid="medium" title="Medium grid">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="5" height="5"/>
                  <rect x="9.5" y="3" width="5" height="5"/>
                  <rect x="16" y="3" width="5" height="5"/>
                  <rect x="3" y="9.5" width="5" height="5"/>
                  <rect x="9.5" y="9.5" width="5" height="5"/>
                  <rect x="16" y="9.5" width="5" height="5"/>
                  <rect x="3" y="16" width="5" height="5"/>
                  <rect x="9.5" y="16" width="5" height="5"/>
                  <rect x="16" y="16" width="5" height="5"/>
                </svg>
              </button>
              <button class="grid_option" data-grid="small" title="Small grid">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="3.5" height="3.5"/>
                  <rect x="8" y="3" width="3.5" height="3.5"/>
                  <rect x="12.5" y="3" width="3.5" height="3.5"/>
                  <rect x="17.5" y="3" width="3.5" height="3.5"/>
                  <rect x="3" y="8" width="3.5" height="3.5"/>
                  <rect x="8" y="8" width="3.5" height="3.5"/>
                  <rect x="12.5" y="8" width="3.5" height="3.5"/>
                  <rect x="17.5" y="8" width="3.5" height="3.5"/>
                  <rect x="3" y="12.5" width="3.5" height="3.5"/>
                  <rect x="8" y="12.5" width="3.5" height="3.5"/>
                  <rect x="12.5" y="12.5" width="3.5" height="3.5"/>
                  <rect x="17.5" y="12.5" width="3.5" height="3.5"/>
                  <rect x="3" y="17.5" width="3.5" height="3.5"/>
                  <rect x="8" y="17.5" width="3.5" height="3.5"/>
                  <rect x="12.5" y="17.5" width="3.5" height="3.5"/>
                  <rect x="17.5" y="17.5" width="3.5" height="3.5"/>
                </svg>
              </button>
              <button class="grid_option" data-grid="list" title="List view">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <rect x="3" y="4" width="18" height="2"/>
                  <rect x="3" y="9" width="18" height="2"/>
                  <rect x="3" y="14" width="18" height="2"/>
                  <rect x="3" y="19" width="18" height="2"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id='breadcrumbs'></div>


    <div id='folder_grid' class="rm_grid"></div>
    <div id='document_grid' class="rm_grid"></div>

  </main>
